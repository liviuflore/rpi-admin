<div class="row pie-charts">
    <div class="pie-chart-noicon-item-container" ng-repeat="chart in charts">
        <div class="pie-chart-noicon-item">
            <div class="chart" rel="{{ ::chart.color }}" data-percent="0"> <span class="percent"></span></div>
            <br />
            <div class="description-noicon">
                <div>{{ ::chart.description }}</div>
                <div class="description-stats">{{ ::chart.stats }}</div>
            </div>
        </div>
    </div>
</div>
