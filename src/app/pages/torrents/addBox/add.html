<div class="compose-header">
  <span>
    New Torrent
  </span>
  <span class="header-controls">
    <i class="ion-minus-round"></i>
    <i class="ion-arrow-resize"></i>
    <i ng-click="$dismiss()" class="ion-close-round"></i>
  </span>
</div>
<div>
  <!--<button type="button" ng-click="$dismiss()" class="btn btn-send">or choose .torrent file</button>-->
  <div class="add-torrent-container">
    <div class="add-torrent-header">Magnet link:</div>
    <input type="text" class="form-control compose-input default-color" placeholder="Enter magnet link" ng-model="boxCtrl.magnet">
    <br />
    <div class="add-torrent-header">Download location:</div>
    <div class="torrent-location">
      <input type="text" class="form-control" id="input01" ng-model="boxCtrl.downloadLocation" uib-typeahead="dir for dir in boxCtrl.downloadLocations | filter:$viewValue | limitTo:8">
    </div>
    <br />
    <div class="torrent-options">
      <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" ng-model="boxCtrl.autoStart"/>
        <span class="checkbox-label">Start automatically</span>
      </label>
    </div>
    <div class="torrent-options">
      <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" ng-model="boxCtrl.delFile"/>
        <span class="checkbox-label">Delete torrent file after adding</span>
      </label>
    </div>
    <br />
  </div>
</div>
<div class="compose-footer clearfix">
  <button type="button" ng-click="boxCtrl.AddTorrent();$dismiss()" class="btn btn-send">Add</button>
  <!--<text-angular-toolbar ta-toolbar-class="toolbarFooter" name="toolbarFooter" ta-toolbar="[['insertLink', 'insertImage', 'html', 'quote','insertVideo']]"></text-angular-toolbar>-->
  <div class="footer-controls">
    <i class="footer-control-first compose-footer-icon ion-arrow-down-b"></i>
    <i ng-click="$dismiss()" class="compose-footer-icon ion-android-delete"></i>
  </div>
</div>
